<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" sizes="16x16" href="../img/beetle_icon.png">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="todo.css">
    <title>todo list</title>
</head>
<body onload="main()">
    <div class="todoApp">
        <div class="clock" id="clock"></div>
        <div class="date" id="date"></div>
        <h1>todo</h1>
        <div class="inputs">
            <input class="input" type="text" id="input" />
            <input type="color" class="colorPicker" value="#2EE09D" />
            <input type="date" class="datePicker" id="datePicker" required/>
        </div>

        <ul class="todos"></ul>
        <div class="link"><a href="../index.html">stenkowa</a></div>
    </div>
<script src='todo.js'></script>
<script src='../js/main.js'></script>
</body>

</html>
